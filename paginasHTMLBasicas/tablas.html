<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Tablas</h1>
    </header>
    <main>
        <table border="1" cellpadding="5" cellspacing="0"> <!-- border es el borde de la tabla, cellpadding es el espacio entre el borde y el contenido, cellspacing es el espacio entre las celdas -->
            <caption>Tabla de ejemplo</caption> <!-- caption es el título de la tabla -->
            <thead> <!-- thead es la cabecera de la tabla -->
                <tr> <!-- tr es una fila de la tabla -->
                    <th>Encabezado 1</th> <!-- th es una celda de encabezado -->
                    <th>Encabezado 2</th>
                    <th>Encabezado 3</th>
                </tr>
            </thead>
            <tbody> <!-- tbody es el cuerpo de la tabla -->
                <tr>
                    <td>Dato 1</td> <!-- td es una celda de datos -->
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                </tr>
                <tr>
                    <td>Dato 4</td>
                    <td>Dato 5</td>
                    <td>Dato 6</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer> <!-- footer es para el pie de página -->
        <a href="index.html">⬅ Volver al inicio</a>
    </footer>
</body>
</html>
