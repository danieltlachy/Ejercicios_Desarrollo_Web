<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <ul><!-- lista desordenada -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <ol> <!-- lista ordenada -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <ol>
            <li value="50">Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>
                <ol>
                    <li class="lower-alpha">subelemento 1</li>
                    <li class="circle">subelemento 2</li>
                    <li class="lower-roman">subelemento 3</li>
                </ol>
            </li>
        </ol>
    </main>
    <footer> <!-- footer es para el pie de página -->
        <a href="index.html">⬅ Volver al inicio</a>
    </footer>
</body>
</html>

<!-- con el ! se crea el default de html-->
