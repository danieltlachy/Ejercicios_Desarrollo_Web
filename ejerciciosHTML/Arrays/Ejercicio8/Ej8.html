<!-- Programa que usa el método push para añadir 
elementos a un array y muestra su contenido en el documento HTML. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
    <script type="text/javascript">
        var dias = new Array("lunes", "martes", "miércoles", "jueves", "viernes");
        dias.push("sabado");
        dias.push(100);
        document.writeln(dias);
    </script>
</head>
</html>
