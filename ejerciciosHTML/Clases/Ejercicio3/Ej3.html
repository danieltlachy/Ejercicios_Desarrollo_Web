                this.nombre = "Pedro";
                this.edad = 29;
                this.peso = 75.5;
            }
            this.ver = function Mostrar() {
                var mensaje1 = "El nombre es " + this.nombre;
                document.writeln(mensaje1);
                var mensaje2 = "su peso es " + this.peso + " y su edad " + this.edad;
                document.writeln(mensaje2);
            }
        }
    </script>

<body>

        var Paciente = new FichaDatos();
