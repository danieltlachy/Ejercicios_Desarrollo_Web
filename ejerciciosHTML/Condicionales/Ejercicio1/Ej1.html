<!-- Escribir un programa que pida dos números y muestre por pantalla el mayor de ellos -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
</head>

<script>
    let dato1, dato2, num1, num2, resultado;
    dato1 = window.prompt("Primer número?", "0");
    num1 = parseInt(dato1);
    dato2 = window.prompt("Segundo número?", "0");
    num2 = parseInt(dato2);
    if (num1 > num2) {
        resultado = " el primero";
    }
    else {
        resultado = " el segundo";
    }
    document.write(` <h3>El mayor es ${resultado} </h3> `);
</script>
</head>

</html>
