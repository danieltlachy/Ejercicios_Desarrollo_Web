<!-- Realizar programa con la introducción de la edad por parte del usuario. 
NO PERMITIR EDADES MENORES QUE 1 AÑO NI MAYORES QUE 120 años. 
La computadora indica que: "Sí tiene permiso de acceso" si la edad es mayor que 18 años. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 9</title>
</head>
<head>
    <script>
        let edad;
        edad = prompt("Edad?", "0");
        if (edad > 1 && edad < 120) {
            if (edad >= 18) {
                document.write(`<h3>Bienvenid@</h3>`);
            }
            else {
                document.write(`<h3>NO tiene acceso al portal web</h3>`);
            }
        }
        else {
            document.write(`<h3>Edad no válida</h3>`);
        }
    </script>
</head>
</html>
