<!-- Script para convertir grados Celsius a Fahrenheit y viceversa-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
</head>

<body>
    <script>
        let pasaraFarenheit = (grado) => { return Fahrenheit = grado * 1.8 + 32; };
        var result = pasaraFarenheit(22);
        alert(result);

        let pasaraCelsius = (grado) => { return Celsius = (grado - 32) / 1.8; };
        result = pasaraCelsius(72);
        alert(result);
    </script>
</body>

</html>
