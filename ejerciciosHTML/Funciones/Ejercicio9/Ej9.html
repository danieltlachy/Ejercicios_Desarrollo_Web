<!-- Realizar un programa con una función: Esta función muestra en pantalla la suma de
dos números introducidos por el usuario en otra parte del código. -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 9</title>
</head>

<head>
    <script>
        function Suma(numUno, numDos) {
            let resultado = parseInt(numeroUno) + parseInt(numeroDos);
            document.getElementById("salida").innerHTML = `La suma de ${numeroUno} y ${numeroDos} es: ${resultado}`;
        }
        let numeroUno, numeroDos = "";
        numeroUno = prompt("Primer numero?", "0");
        numeroDos = prompt("Segundo numero?", "0");
    </script>
</head>

<body>
    <h1>Función con dos parámetros</h1>
    <p>Suma de dos numeros.</p>
    <p id="salida">Aquí el resultado</p>
    <script>
        Suma(numeroUno, numeroDos);
    </script>
</body>

</html>
