<!-- Realiza un script que contenga una función que reciba dos nombres como parámetros y los muestre en un saludo. -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
</head>

<head>
    <script>
        function Saludo(persona1, persona2) {
            document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
        }
        let nombreUno, nombreDos = "";
        nombreUno = prompt("Primer nombre?", "0");
        nombreDos = prompt("Segundo nombre?", "0");
    </script>
</head>

<body>
    <h1>Función con dos parámetros</h1>
    <p>Saluda a dos personas.</p>
    <p id="salida">Aquí el resultado</p>
    <script>
        Saludo(nombreUno, nombreDos);
    </script>
</body>

</html>
