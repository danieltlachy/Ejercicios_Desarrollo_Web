<!-- Crear una clase llamada Animal que contenga un objeto con las propiedades nombre y edad usando el patron ObjetcInterface.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
</head>
<head>
    <script>
        class Animal {
            constructor(nombre) {
                this.nombre = nombre;
                this._edad = 0;
            }
            get edad() {
                return this._edad;
            }
            set edad(value) {
                if (value < 0) {
                    alert("Eso no es posible");
                }
                this._edad = value;
            }
            verNombre() {
                console.log("Yo soy " + this.nombre);
            }
        }
        var objVivo = new Animal("Hormiga");
        objVivo.verNombre();
        objVivo.edad = 5;
        console.log(objVivo.edad);
    </script>
</head>

</html>
