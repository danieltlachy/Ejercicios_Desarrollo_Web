<!-- Crear una clase llamada ficha que contenga un objeto alumno con las propiedades nombre y edad usando el patron COMMONJS.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <!-- https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Classes -->
    <script>
        class ficha {
            constructor() {
                this.alumno = {
                    nombre: "Caterina",
                    edad: 18
                };
            }// fin constructor 
            verNombre() {
                return this.alumno.nombre;
            }
            verEdad() {
                let resultado = this.alumno.edad;
                return resultado;
            }
        } //fin class ficha 
        function programa() {
            var obj = new ficha();
            document.writeln(`El nombre es ${obj.verNombre()} <br>`);
            document.writeln(`La edad es ${obj.verEdad()} <br>`);
        } 
    </script>
</head>
<body>
    <h3>Clase ficha </h3>
    <input type="button" value="Pulsa aquÃ­" onclick="programa()" />
</body>
</html>
