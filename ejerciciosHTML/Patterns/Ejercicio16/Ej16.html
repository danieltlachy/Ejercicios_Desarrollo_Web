<!-- Crear un contador que se incremente cada vez que se pulse un botón y que 
 se resetee al pulsar otro botón. El contador debe ser una clase y el programa 
 debe estar estructurado en funciones. El contador debe mostrarse en la pantalla. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 16</title>
    <script>
        class Contador {
            constructor() {
                this.total = Contador.inicio;
                console.log(this.valor);
            }
            incrementarcontador() {
                Contador.incrementa;
            }
            get valor() {
                return this.total;
            }
            static get incrementa() {
                Contador.numero = (Contador.numero || 0) + 1;
                return Contador.numero;
            }
            static get inicio() {
                Contador.numero = (Contador.numero || 0);
                return Contador.numero;
            }
            salirpantalla() {
                let cadena = "El contador es: " + this.valor;
                document.getElementById("salida").innerHTML = cadena;
            }
            resetcontador() {
                console.log("contador antes de reset: " + this.valor);
                Contador.numero = 0;
            }
        }
        function programa(menu) {
            var objContador = new Contador;
            if (menu == 2) {
                objContador.incrementarcontador();
                objContador.salirpantalla();
            }
            if (menu == 3) {
                objContador.resetcontador();
            }
        }
    </script>
</head>
<body>
    <div id="salida"></div>
    <input type="button" value="Incrementa contador" onclick="programa(2)">
    <input type="button" value="Reseteacontador" onclick="programa(3)">
</body>
</html>
