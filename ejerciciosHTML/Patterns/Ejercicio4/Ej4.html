<!-- Crear una clase llamada Animal que contenga un objeto con las propiedades nombre y edad e imprimirlos en una alertas .-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
</head>
<head>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            decirNombre() {
                alert("Yo soy " + this.name);
            }
        }
        var objVivo1 = new Animal("Leon");
        objVivo1.decirNombre();
        var objVivo2 = new Animal("Jirafa");
        objVivo2.decirNombre();
    </script>
</head>
</html>
