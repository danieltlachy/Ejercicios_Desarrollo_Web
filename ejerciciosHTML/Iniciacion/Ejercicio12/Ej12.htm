<!-- Script que solicita un numero (4 veces), imprime dicho numero hasta llegar al fin del ciclo-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13 </title>
</head>

<script language="javascript">
{
    var contador;
    contador = 1;
    while (contador < 5) {
        let dato = prompt('Introduce nÃºmero del 1 al 10:', '');
        let num = parseInt(dato);
        document.write(` El numero introducido es ${num} </br> `);
        document.write(` El contador es ${contador} </br> `);
        contador = contador + 1;
    }
    document.write(` </br><h2>
        Fin del programa contador ya NO es menor que 5.
        </h2>
    `);
    document.write(`</br> Ultimo numero introducido es ${num}`)
}
</script>

</html>
