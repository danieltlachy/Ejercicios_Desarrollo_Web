<!-- Crear un script en donde se imprima el valor de la constante a y el valor de la variable b y luego sumarlos -->
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 </title>
</head>

<body>
    <script type="text/javascript">
        const a = "Hola";
        let b = " mundo!";
        document.write("Constante a contiene " + a);
        document.write("</br>");
        document.write("Variable b contiene " + b);
        document.write("</br>");
        document.write(a + b);
    </script>
    <p>El signo '+' sirve para concatenar cadenas de texto</p>
</body>

</html>
