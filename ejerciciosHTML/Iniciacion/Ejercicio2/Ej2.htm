<!-- Crear un script que declare dos variables, les asigne valores y muestre la suma de ambas en una alerta. -->
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a, b;
        a = 10; b = 5;

        alert(`La suma de a+b es ${resultado} `);
    </script>
