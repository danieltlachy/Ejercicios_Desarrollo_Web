<!-- Programa que pide el nombre y lo imprime en la salida. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var dato, resultado;
            $("#entrada").keypress(function (e) {
                if (e.keyCode == 13) {
                    nombre = $("#entrada").val();
                    $("#salida").append("Hola, buenos dias " + nombre);
                }
            });
        });
    </script>
</head>
<body>
    Escribe tu nombre: <input id="entrada" type="text" placeholder="entrada"/>
    <br>
    <div id="salida"></div>
</body>
</html>
