<!-- Programa que suma dos nÃºmeros y muestra el resultado en un div 
 con id "salida" utilizando jQuery. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var a, b;
            a = 10; b = 5;
            var resultado = a + b;
            $("#salida").append("La suma de a+b es " + resultado);
        });
    </script>
</head>
<body>
    <div id="salida"></div>
</body>
</html>
