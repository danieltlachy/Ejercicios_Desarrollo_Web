<!-- Script que muestra los números del 5 al 1 (bucle) en un párrafo con el id "central". -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <script>
        for (x = 5; x > 0; x--) {
            for (j = x; j >= 1; j--)
                document.write(+j);
            document.write("</br>");
        }
    </script>
</head>
</html>
