<!-- Script que muestra un rombo de asteriscos con el tamaño introducido por el usuario. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
    <script>
        let fila;
        let columna = parseInt(prompt("Introduce el tamaño: ", "0"))
        for (fila = 1; fila <= columna; fila++) {
            for (espacios = columna - fila; espacios > 0; espacios--)
                document.write("&nbsp&nbsp");
            for (conta = 1; conta < (2 * fila); conta++)
                document.write("*");
            document.writeln("</br>");
        }
        for (fila = columna - 1; fila >= 1; fila--) {
            for (espacios = columna - fila; espacios > 0; espacios--)
                document.write("&nbsp&nbsp");
            for (conta = 1; conta < (2 * fila); conta++)
                document.write("*");
            document.writeln("</br>");
        }
    </script>
</head>
</html>
