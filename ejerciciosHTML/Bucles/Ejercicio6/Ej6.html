<!-- Script que muestra etiquetas HTML de la 1 a la 6 (bucle) en un pÃ¡rrafo con el id "central". -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
    <script>
        function funcionUno() {
            let result = ""
            let i;
            for (i = 1; i <= 6; i++) {
                result = result + `<h${i}> Titulo ${i} </h>`;
            }
            document.getElementById("central").innerHTML = result;
        }
    </script>
</head>
<body>
    <p>Pulsa el boton y se crean HTML tags de la 1 a la 6</p>
    <button onclick="funcionUno()">Pulsa aqui</button>
    <div id="central"></div>
</body>
</html>
